    <script>
        const btn = document.querySelector("#btn");
        const sidebar = document.querySelector(".sidebar");
        const homeContent = document.querySelector(".home_content");

        // Check if the sidebar was previously active and apply the class
        if (localStorage.getItem("sidebarActive") === "true") {
            sidebar.classList.add("active");
            homeContent.classList.add("active");
        }

        btn.onclick = function () {
            sidebar.classList.toggle("active");
            homeContent.classList.toggle("active");

            // Save the sidebar's state in localStorage
            if (sidebar.classList.contains("active")) {
                localStorage.setItem("sidebarActive", "true");
            } else {
                localStorage.setItem("sidebarActive", "false");
            }
        }
